apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: sa-be
spec:
 replicas: 2
 minReadySeconds: 15
 strategy:
   type: RollingUpdate
   rollingUpdate: 
     maxUnavailable: 1
     maxSurge: 1 
 template:
   metadata:
     labels:
       app: sa-be
   spec:
     containers:
     - image: nivedhan/sentiment-analysis-web-app
       imagePullPolicy: Always
       name: sa-be
       env:
         - name: SA_LOGIC_API_URL
           value: "http://sa-logic"
       ports:
         - containerPort: 8080       
---
apiVersion: v1
kind: Service
metadata:
 name: sa-backend-lb
spec:
 type: LoadBalancer
 ports:
 - port: 80
   protocol: TCP
   targetPort: 8080
 selector:
   app: sa-be
